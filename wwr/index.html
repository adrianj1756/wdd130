<body class="home-page">
    <header>

<section class="hero home-hero">
    <img src="images/homepagehero.jpg" alt="Rafting Adventure Hero Image">

</section>

<section class="home-grid">
    <div class="home-cta">
        <h2>Plan Your Adventure Today!</h2>
        <p>Discover the thrill of white water rafting with our expert guides and scenic river routes. Your next adventure awaits!</p>
        <a class="cta-button" href="trips.html">Explore Trips</a>

    <form class="newsletter-form" action="#" method="post">

</section>

        <img src="images/homepage1.jpg" alt="Rafting Through Rapids">

    <figure>

        <figcaption>Perfect group adventures for families and friends.</figcaption>
